<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/63c6f925ac.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CoolNews Admin</title>
</head>
<body>

<header>
    <nav class="navbar navbar-sticky-top navbar-light bg-faded" role="navigation">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse"
                data-target="#nav-collapse" aria-controls="nav-collapse" aria-expanded="false"
                aria-label="Toggle navigation">&#9776;
        </button>
        <div class="collapse navbar-toggleable-xs" id="nav-collapse">
            <a class="navbar-brand text-uppercase" href="#">CoolNews</a>
            <ul class="nav navbar-nav pull-sm-right">
                <li class="nav-item">
                    <a class="nav-link text-uppercase" href="index.html"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-uppercase" href="#"><i class="fa fa-dashboard"></i> Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="jumbotron">
    <h1>Add, edit and delete feeds</h1>
    <p>Can also mark them as favourite to show their content highlighted while browsing the news.</p>
    <hr>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="nameInput">Name</label>
            <input type="text" id="nameInput" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="urlInput">URL</label>
            <input type="url" id="urlInput" class="form-control">
        </div>
        <div class="form-group col-md-2">
            <label for="counterInput">Counter</label>
            <input type="number" id="counterInput" class="form-control" min="1" value="5">
        </div>
        <div class="form-group col-md-3">
            <button id="addButton" class="btn btn-outline-primary">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <hr>
</div>
<div class="container-fluid" id="allFeeds">

</div>

<footer class="container-fluid">
    <div class="container">
        <p class="text-xs-center">
            <small> <a href="https://dlevai94.github.io/CoolNews">CoolNews <i class="fa fa-rss"></i></a> | Made by <a href="http://github.com/atillaszikora">Atilla
                Szikora</a> & <a href="http://davidlevai.com">Dávid Lévai</a><br> <a href="about.html">About</a> |  <a href="http://davidlevai.com/#contact">Hire Us</a>
            </small>
        </p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
        integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
        integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"
        integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ValidateInputs.js"></script>
<script src="js/GetAndSetFeeds.js"></script>
</body>
</html>
